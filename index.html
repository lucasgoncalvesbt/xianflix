<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

    <title>XianFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">XianFlix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Novels</a>
                <a href="#">Manhuas</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <div class="filme-info">                    
                    <h3 class="titulo">Eu Selarei os Céus</h3>
                    <p class="descricao">
                        O que eu quero, nos Céus não faltarão! O que eu não quero, é melhor não existir nos Céus! 
                        <br>
                        Esta é uma história que se origina entre a Oitava e a Nona Montanha, um mundo em que “meu destino é selar os céus como um demônio!".
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-book-open"></i>
                            Ler Agora
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            Mais Informações
                        </button>
                    </div>                
                </div>                
                <div class="carrosel-novels">
                    <h4>Novels</h4>
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img class="box-filme" src="images/image1.jpg">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="images/image10.jpg">
                        </div>        
                        <div class="item">
                            <img class="box-filme" src="images/image2.jpg">
                        </div>        
                        <div class="item">
                            <img class="box-filme" src="images/image3.jpg">
                        </div>
                        <div class="item">
                            <img class="box-filme" src="images/image4.jpg">
                        </div>        
                        <div class="item">
                            <img class="box-filme" src="images/image5.jpg">
                        </div>        
                        <div class="item">
                            <img class="box-filme" src="images/image6.jpg">
                        </div>        
                        <div class="item">
                            <img class="box-filme" src="images/image7.jpg">
                        </div>        
                        <div class="item">
                            <img class="box-filme" src="images/image8.jpg">
                        </div>        
                        <div class="item">
                            <img class="box-filme" src="images/image9.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </main>
    

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
